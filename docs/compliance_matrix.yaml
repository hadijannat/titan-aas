global_gaps:
- id: paging-metadata-key
  severity: major
  summary: Responses use paging_metadata instead of pagingMetadata.
  locations:
  - src/titan/api/pagination.py
- id: modifier-support-mismatch
  severity: major
  summary: Description advertises content=reference/path but projection only supports
    metadata/value.
  locations:
  - src/titan/api/routers/description.py
  - src/titan/core/projection.py
- id: query-profile-missing
  severity: major
  summary: Query endpoints are not implemented for repositories/registries.
  locations:
  - src/titan/api/routers/aas_repository.py
  - src/titan/api/routers/submodel_repository.py
  - src/titan/api/routers/concept_description_repository.py
  - src/titan/api/routers/registry.py
- id: registry-async-bulk-missing
  severity: major
  summary: Async bulk status/result endpoints are not implemented.
  locations:
  - src/titan/api/routers/registry.py
- id: aasx-validation-not-enforced
  severity: moderate
  summary: AASX validator exists but is not enforced on upload/import.
  locations:
  - src/titan/api/routers/aasx.py
  - src/titan/packages/validator.py
- id: if-match-not-required-on-delete
  severity: minor
  summary: DELETE endpoints generally do not enforce If-Match preconditions.
  locations:
  - src/titan/api/routers/aas_repository.py
  - src/titan/api/routers/submodel_repository.py
  - src/titan/api/routers/registry.py
- id: content-type-negotiation
  severity: minor
  summary: Responses default to application/json rather than aas-specific media types.
  locations:
  - src/titan/api/routers/*
- id: strict-uri-regex-relaxed
  severity: minor
  summary: URI regex for PathType is relaxed vs RFC3986 to satisfy pydantic-core.
  locations:
  - src/titan/core/model/identifiers.py
