# Titan-AAS E2E Test Stack
# Minimal services for Playwright testing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: titan-test-postgres
    environment:
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: titan
      POSTGRES_DB: titan
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan -d titan"]
      interval: 5s
      timeout: 3s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: titan-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Titan-AAS Server
  titan:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: titan-test-aas
    ports:
      - "8080:8080"
    environment:
      TITAN_ENV: test
      TITAN_HOST: 0.0.0.0
      TITAN_PORT: 8080
      TITAN_LOG_LEVEL: DEBUG
      DATABASE_URL: postgresql+asyncpg://titan:titan@postgres:5432/titan
      REDIS_URL: redis://redis:6379/0
      ENABLE_TRACING: "false"
      ENABLE_METRICS: "true"
      ALLOW_ANONYMOUS_ADMIN: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # Dashboard Frontend
  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: titan-test-dashboard
    ports:
      - "5173:80"
    depends_on:
      titan:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: titan-test-network
