# Titan-AAS Docker Compose Stack
# Includes: PostgreSQL, Redis, Mosquitto MQTT, Titan-AAS
# Observability: Prometheus, Grafana, Jaeger

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: titan-postgres
    environment:
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: titan
      POSTGRES_DB: titan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan -d titan"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: titan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Mosquitto MQTT Broker
  # ============================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: titan-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Titan-AAS Server
  # ============================================
  titan:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: titan-aas
    ports:
      - "8080:8080"
    environment:
      # Core settings
      TITAN_ENV: production
      TITAN_HOST: 0.0.0.0
      TITAN_PORT: 8080
      TITAN_LOG_LEVEL: INFO

      # Database
      DATABASE_URL: postgresql+asyncpg://titan:titan@postgres:5432/titan

      # Redis
      REDIS_URL: redis://redis:6379/0

      # MQTT
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883

      # Observability
      ENABLE_TRACING: "true"
      ENABLE_METRICS: "true"
      OTLP_ENDPOINT: http://jaeger:4317

      # OIDC (optional - uncomment to enable)
      # OIDC_ISSUER: https://your-idp.example.com/realms/titan
      # OIDC_AUDIENCE: titan-aas
      # OIDC_CLIENT_ID: titan-aas
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Optional: OpenTelemetry Collector
  # ============================================
  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib:latest
  #   container_name: titan-otel
  #   ports:
  #     - "4317:4317"   # OTLP gRPC
  #     - "4318:4318"   # OTLP HTTP
  #     - "8889:8889"   # Prometheus metrics
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
  #   restart: unless-stopped

  # ============================================
  # Prometheus (Metrics)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: titan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Grafana (Dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: titan-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Jaeger (Distributed Tracing)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: titan-jaeger
    ports:
      - "16686:16686"  # UI
      - "6831:6831/udp"  # Thrift compact
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Alertmanager (Alert Routing)
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: titan-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.listen-address='
    environment:
      # Set these for production:
      # SLACK_WEBHOOK_URL: https://hooks.slack.com/services/xxx
      # PAGERDUTY_SERVICE_KEY: xxx
      # SMTP_PASSWORD: xxx
      SLACK_WEBHOOK_URL: ""
      PAGERDUTY_SERVICE_KEY: ""
      SMTP_PASSWORD: ""
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  default:
    name: titan-network
