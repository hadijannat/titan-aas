# Mosquitto MQTT Broker Configuration for Titan-AAS

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
