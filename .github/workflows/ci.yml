name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "0.5"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff linter
        run: uv run -- ruff check src/ tests/

      - name: Run ruff formatter check
        run: uv run -- ruff format --check src/ tests/

      - name: Run mypy type checker
        run: uv run -- mypy src/titan

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run unit tests
        run: uv run -- pytest tests/unit -v --tb=short --junitxml=test-results/unit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-results/unit.xml

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: titan
          POSTGRES_PASSWORD: titan
          POSTGRES_DB: titan
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://titan:titan@localhost:5432/titan
          REDIS_URL: redis://localhost:6379/0
        run: uv run -- pytest tests/integration -v --tb=short --junitxml=test-results/integration.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/integration.xml

  test-contract:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run contract tests
        run: uv run -- pytest tests/contract -v --tb=short --junitxml=test-results/contract.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-test-results
          path: test-results/contract.xml

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployment/Dockerfile
          push: false
          tags: titan-aas:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image health
        run: |
          docker run -d --name titan-test \
            -e DATABASE_URL=postgresql+asyncpg://test:test@localhost/test \
            -e REDIS_URL=redis://localhost:6379/0 \
            -p 8080:8080 \
            titan-aas:${{ github.sha }} || true
          sleep 5
          docker logs titan-test || true
          docker stop titan-test || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run bandit security scan
        run: uv run -- pip install bandit && uv run -- bandit -r src/titan -ll

      - name: Run pip-audit dependency check
        run: |
          uv run -- pip install pip-audit
          # Scan only project dependencies from requirements, not system packages
          uv run -- pip freeze > /tmp/requirements.txt
          uv run -- pip-audit -r /tmp/requirements.txt --ignore-vuln PYSEC-2024-230 --ignore-vuln PYSEC-2024-225 || true
        continue-on-error: true  # pip-audit may flag system deps on GitHub runners
