{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "titan-aas.fullname" . }}
  labels:
    {{- include "titan-aas.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "titan-aas.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.ingressNamespace | default "ingress-nginx" }}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressPodSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    # Allow Prometheus scraping
    {{- if .Values.metrics.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.prometheusNamespace | default "monitoring" }}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.prometheusPodSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    {{- end }}
    # Allow internal pod-to-pod communication (for replicas)
    - from:
        - podSelector:
            matchLabels:
              {{- include "titan-aas.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL
    {{- if .Values.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    {{- else if .Values.externalDatabase.host }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.externalDatabase.port | default 5432 }}
    {{- end }}
    # Allow Redis
    {{- if .Values.redis.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    {{- else if .Values.externalRedis.host }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.externalRedis.port | default 6379 }}
    {{- end }}
    # Allow MQTT
    {{- if .Values.mqtt.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mosquitto
      ports:
        - protocol: TCP
          port: 1883
    {{- else if .Values.externalMqtt.host }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.externalMqtt.port | default 1883 }}
    {{- end }}
    # Allow S3/blob storage
    {{- if eq .Values.blobStorage.type "s3" }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
    # Allow OIDC provider
    {{- if .Values.oidc.enabled }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
    # Allow OTLP (tracing)
    {{- if .Values.tracing.enabled }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.tracingNamespace | default "monitoring" }}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
    {{- end }}
{{- end }}
---
{{- if and .Values.networkPolicy.enabled .Values.postgresql.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "titan-aas.fullname" . }}-postgresql
  labels:
    {{- include "titan-aas.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
    - Ingress
  ingress:
    # Only allow from Titan-AAS pods
    - from:
        - podSelector:
            matchLabels:
              {{- include "titan-aas.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5432
{{- end }}
---
{{- if and .Values.networkPolicy.enabled .Values.redis.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "titan-aas.fullname" . }}-redis
  labels:
    {{- include "titan-aas.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    # Only allow from Titan-AAS pods
    - from:
        - podSelector:
            matchLabels:
              {{- include "titan-aas.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 6379
{{- end }}
